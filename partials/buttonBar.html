<div class="m-pagination-bar" ng-show="data.length > pageSize">
	<button class="m-pagination-bar-btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">&#9668;</button> 
	{{currentPage+1}}/{{numberOfPages()}} 
	<button class="m-pagination-bar-btn" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">&#9658</button>
</div>
